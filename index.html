<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ёлка — выбор роли</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="app-root role-screen-root">
  <section id="role-screen" class="screen screen-active">
    <div class="role-card">
      <div class="logo-line">
        <div class="logo-dot logo-dot-light">▲</div>
        <div class="logo-text logo-text-dark">Ё л к а</div>
      </div>

      <label class="field-label" for="role-select">Выберите роль</label>
      <div class="select-wrapper">
        <select id="role-select" class="input-select">
          <option value="">Выберите роль</option>
          <option value="dispatcher">Диспетчер</option>
          <option value="citizen">Гражданский</option>
          <option value="forces">Силовые структуры</option>
          <option value="rescue">Службы спасения</option>
        </select>
      </div>

      <button id="role-continue" class="btn btn-primary">
        Продолжить
      </button>
    </div>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
