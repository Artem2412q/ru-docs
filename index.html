<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выбор роли — Ёлка</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-light">
<div class="app-root">

  <section id="role-screen" class="screen screen-active">
    <div class="role-card">
      <div class="logo-text">Ё л к а</div>

      <label class="field-label" for="role-select">Выберите роль</label>
      <div class="select-wrapper">
        <select id="role-select" class="input-select">
          <option value="">Выберите роль</option>
          <option value="dispatcher.html">Диспетчер</option>
          <option value="citizen.html">Гражданский</option>
          <option value="forces.html">Силовые структуры</option>
          <option value="rescue.html">Экстренные службы</option>
        </select>
      </div>

      <button id="role-continue" class="btn btn-primary">
        Продолжить
      </button>
    </div>
  </section>

</div>

<script>
  document.getElementById('role-continue').addEventListener('click', function () {
    var select = document.getElementById('role-select');
    var value = select.value;
    if (!value) {
      alert('Пожалуйста, выберите роль.');
      return;
    }
    window.location.href = value;
  });
</script>
</body>
</html>
